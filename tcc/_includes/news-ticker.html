  <ul class="post-list owl-carousel news-ticker">
    {% for newsitem in site.news %}
      <li class='item'>
      {% if newsitem.link %}
        <a class="post-link" href="/~tcp/{{ newsitem.link }}">
      {% else %}
		<a class="post-link" href="/~tcp/{{ newsitem.url | prepend: site.baseurl }}">
      {% endif %}



        <span class="post-meta hidden">{{ newsitem.date | date: "%b %-d, %Y" }} - </span>  {{ newsitem.title }}</a>
      </li>
    {% endfor %}
  </ul>
