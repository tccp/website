---
layout: default
---
<div class="group">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <img src="{{site.prefix}}{{page.image}}" alt="profile image" class='profile-image'>
    <div class="content">
    	{{ content }}
    </div>
  </article>

</div>
